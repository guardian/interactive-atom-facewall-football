 {{#furniture}}
<div class="gv-header-background">
    <div class="gv-header-wrapper">
        <div id="gv-header" class="gv-header">
            <span class="gv-strap">{{{pagestrap}}}</span>
            <h1>{{headline}}</h1>
            <p class="gv-standfirst">{{{standfirst}}}</p>
            <div class="gv-byline">{{byline}}</div>
            <div class="gv-datestamp">{{datestamp}}</div>
            <div class="header-share-container">
                <button class="interactive-share" data-network="facebook" data-shareurl="{{shareurl}}"></button>
                <button class="interactive-share" data-network="twitter" data-shareurl="{{shareurl}}"></button>
                <button class="interactive-share" data-network="email" data-shareurl="{{shareurl}}"></button>
            </div>
        </div>
        <svg id="gv-header-background-graphic" width="373px" height="249px" viewBox="0 0 373 249" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-4" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" opacity="0.1">
                <path d="M87.5,248.5 C28.35,248.5 0,203.35 0,139.65 L0,132.3 C0,34.3 43.05,0 102.2,0 C122.15,0 138.6,3.5 149.45,9.1 L149.45,18.55 C137.9,13.3 121.1,9.8 103.6,9.8 C50.05,9.8 13.65,37.8 12.25,126.35 C27.65,113.75 53.2,101.5 86.45,101.5 C130.2,101.5 164.15,121.45 164.15,171.5 C164.15,220.85 134.75,248.5 87.5,248.5 Z M87.5,238.35 C127.05,238.35 152.25,217.7 152.25,172.2 C152.25,127.05 123.9,111.65 84,111.65 C51.8,111.65 28.7,122.5 11.9,136.5 L11.9,139.65 C11.9,196 33.6,238.35 87.5,238.35 Z M280.35,248.5 C222.6,248.5 188.3,206.15 188.3,129.5 L188.3,119.35 C188.3,42 223.3,0 280.7,0 C337.75,0 372.05,41.3 372.05,118.65 L372.05,129.15 C372.05,206.5 338.1,248.5 280.35,248.5 Z M280.35,238.35 C333.9,238.35 360.15,199.15 360.15,130.55 L360.15,118.3 C360.15,50.4 333.9,9.8 280.7,9.8 C227.15,9.8 200.55,50.05 200.55,117.95 L200.55,129.85 C200.55,198.1 227.15,238.35 280.35,238.35 Z" id="60-copy" fill="#F4F4F4"></path>
            </g>
        </svg>
    </div>
</div>
{{/furniture}}
<div class="gv-wrap-all">
    <div id="gv-mobile-dummy"></div>
    <div class="gv-views-wrapper">
        <div id="gv-list-view" class="gv-list-view close">
            <div class="gv-list-view-inner">
                <!--LIST VIEW HERE-->
            </div>
        </div>
        <div id="gv-grid-view" class="gv-grid-view open">
            <div class="gv-grid-view-inner">
                <!--GRID VIEW HERE-->
                <div id="gv-filter-block" class="gv-filter-block">
                    <div class="gv-field">
                        <label for="RadialLocation" class="hidden">Show</label>
                        <select class="field__select-within" id="RadialLocation" name="RadialLocation">
                            <option value="All players" selected="selected">
                                All players</option>
                        </select>
                    </div>
                </div>
                <div class="gv-grid" id="gv-grid">
                    {{#players}}
                    <div class="gv-grid-cell">
                        <div class="gv-grid-cell-inner">
                            <div class="gv-grid-cell-image-container"></div>
                            <div class="gv-cell-info"></div>
                        </div>
                    </div>
                    {{/players}}
                </div>
            </div>
        </div>
        <div id="gv-fixed-btn-container" class="gv-fixed-btn-container">
            <div id="toggle-view-overlay-btn" class="toggle-view-overlay-btn">
                <svg class="gv-toggle-icon" id="gv-list-icon-svg" width="23px" height="20px" viewBox="0 0 23 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-4" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Artboard-Copy-3" transform="translate(-127.000000, -390.000000)" fill="#333333">
                            <g id="Group-7" transform="translate(109.000000, 351.000000)">
                                <g id="Group-Copy" transform="translate(0.000000, 20.000000)">
                                    <g id="list-icon" transform="translate(18.000000, 19.000000)">
                                        <polygon id="Fill-1" points="0 2 23 2 23 0 0 0"></polygon>
                                        <polygon id="Fill-2" points="0 8 23 8 23 6 0 6"></polygon>
                                        <polygon id="Fill-2-Copy" points="0 14 23 14 23 12 0 12"></polygon>
                                        <polygon id="Fill-2-Copy-2" points="0 20 23 20 23 18 0 18"></polygon>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
                <svg class="gv-toggle-icon" id="gv-grid-icon-svg" width="26px" height="26px" viewBox="0 0 26 26" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g id="Page-4" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="football-calendar-desktop-main" transform="translate(-127.000000, -388.000000)" fill="#333333">
                            <g id="Group-8-Copy" transform="translate(110.000000, 371.000000)">
                                <g id="Grid-icon" transform="translate(17.000000, 17.000000)">
                                    <polygon id="Rectangle-11" points="0.722473145 0 12 0 12 12 0 12 0 0.725082397"></polygon>
                                    <polygon id="Rectangle-11-Copy" transform="translate(6.000000, 20.000000) scale(1, -1) translate(-6.000000, -20.000000) " points="0.722473145 14 12 14 12 26 0 26 0 14.7250824"></polygon>
                                    <polygon id="Rectangle-11-Copy-4" transform="translate(20.000000, 6.000000) scale(-1, 1) translate(-20.000000, -6.000000) " points="14.7224731 0 26 0 26 12 14 12 14 0.725082397"></polygon>
                                    <polygon id="Rectangle-11-Copy-5" transform="translate(20.000000, 20.000000) scale(-1, -1) translate(-20.000000, -20.000000) " points="14.7224731 14 26 14 26 26 14 26 14 14.7250824"></polygon>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    {{#furniture}}
    <div class="gv-footer">
        <div id="gv-footer-photo-credit" class="gv-footer-photo-credit">{{{credit}}}</div>
    </div>
    {{/furniture}}
</div>
